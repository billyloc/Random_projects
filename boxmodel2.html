<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
	<style>
	
	.parent {
		margin: 20px;
		background-color: blue;
		
	}
	p {
		padding: 10px;
		background-color: green;
		margin: 20px;
		
	}
	.normal {
		width: 70px;
	}

	.box {
		box-sizing: border-box;
		width: 70px;
	}
	
	.bonus {
		margin: 10px;
		background: black;
	}
	.yellow {
		margin-top: 10px;
		background: yellow;

	}
	.blue {
		margin-bottom: 10px;
		background: blue;
	}

	</style>

<body>
	<div class="parent">
		<p class="normal">Hello</p>
		<p class="box">Hello</p>
		<p class="model">Hello</p>
	</div>


	<div class="bonus">
		<p class="yellow">yellow</p>
		<p class="green">green</p>
		<p class="blue">blue</p>
	</div>

	
</body>
</html>
